<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHE - 联系我们</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="GHE Logo">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" data-lang-key="home">首页</a></li>
                    <li><a href="news.html" data-lang-key="news">企业新闻</a></li>
                    <li><a href="about.html" data-lang-key="about">关于我们</a></li>
                    <li><a href="business.html" data-lang-key="business">业务领域</a></li>
                    <li><a href="contact.html" class="active" data-lang-key="contact">联系我们</a></li>
                </ul>
            </nav>
            <div class="language-selector">
                <select id="language">
                    <option value="zh">中文</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="contact-hero-content">
                <h1>联系我们</h1>
                <p>期待与您沟通交流</p>
            </div>
        </section>

        <section class="contact-info">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-details">
                        <h2>联系方式</h2>
                        <div class="contact-item">
                            <h3>总部地址</h3>
                            <p>北京市朝阳区xxx大厦</p>
                        </div>
                        <div class="contact-item">
                            <h3>电话</h3>
                            <p>+86 XXX XXXX XXXX</p>
                        </div>
                        <div class="contact-item">
                            <h3>邮箱</h3>
                            <p>info@ghe.com</p>
                        </div>
                        <div class="contact-item">
                            <h3>工作时间</h3>
                            <p>周一至周五: 9:00 - 18:00</p>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>在线留言</h2>
                        <form id="contact-form">
                            <div class="form-group">
                                <input type="text" placeholder="您的姓名" required>
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="电子邮箱" required>
                            </div>
                            <div class="form-group">
                                <input type="tel" placeholder="联系电话" required>
                            </div>
                            <div class="form-group">
                                <textarea placeholder="请输入您的留言内容" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="map-section">
            <div class="container">
                <h2>公司位置</h2>
                <div class="map-container">
                    <!-- 这里可以嵌入地图，例如百度地图或高德地图 -->
                    <div class="map-placeholder">
                        <p>地图加载中...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4 data-lang-key="contact">联系我们</h4>
                <p>电话：+86 XXX XXXX XXXX</p>
                <p>邮箱：info@ghe.com</p>
            </div>
            <div class="footer-section">
                <h4 data-lang-key="follow">关注我们</h4>
                <div class="social-links">
                    <a href="#" class="social-link">微信</a>
                    <a href="#" class="social-link">微博</a>
                    <a href="#" class="social-link">领英</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 GHE. 保留所有权利。</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
